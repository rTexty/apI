<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <h1>List of Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.name}} - {{ task.description }} - {{ task.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
